    <!--Icon Import-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>PathFinder</title>
  </head>
  <body>

    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-image">
            <img src="assets/style/images/pathfinder_image_logo.png">
            <span class="card-title">PathFinder</span>
          </div>
          <div class="card-content">
            <p>Allow users to compare routes...</p>
          </div>
          <div class="card-action">
            <a href="#">
                <button data-target="idlogin" class="btn modal-trigger">Log In</button>
                <button data-target="idsignup" class="btn modal-trigger">Sign-Up</button>
             </a>
          </div>
        </div>
      </div>
    </div>
              
    

    

    <div id="idlogin" class="modal">

      <form id="login-form" action="/main.html">
        <div class="imgcontainer">
          <span id="idlogin-close">
            <i class="material-icons">close</i>
          </span>
          <img src="./assets/style/images/pathfinder_black.png"  height="80" width="80" alt="PathFinder" class="pathfinder">
        </div>
        <div class="modal-content">
          <h4>Log In</h4>
          <br />
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0" type="submit">Log In</button>
          <p class="error pink-text center-align"></p>
        </div>
      </form>
    </div>


    <div id="idsignup" class="modal">

      <form id="signup-form" action='/main.html'>
        <div class="imgcontainer">
          <span id="idsignup-close">
            <i class="material-icons">close</i>
          </span>
          <img src="./assets/style/images/pathfinder_black.png"  height="80" width="80" alt="PathFinder" class="pathfinder">
        </div>

        <div class="container">
          
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-bio" required />
              <label for="signup-bio">One Line Bio</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0" type="submit">Sign up</button>
            <p class="error pink-text center-align"></p>
      
        </div>
      </form>  
    </div>
